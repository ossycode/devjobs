<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">


    <title>DevJobs Board</title>
</head>

<body class="container">
    <header class="header">
        <a class="header__link" href="/index.html" aria-label="Devjobs header logo"> <img class="header__logo"
                src="./assets/desktop/logo.svg" alt=" Devjobs logo - home page"></a>

        <div class="header__theme-control">
            <div class="header__sun"> <img src="./assets/desktop/icon-sun.svg" alt="An icon of the sun"> </div>
            <div class="theme-slider-container">
                <label for="header-checkbox" class="theme-slider-container__label">
                    <input type="checkbox" name="header-checkbox" id="header-checkbox" />
                    <span class="theme-slider-container__slider round"></span>
                </label>

            </div>

            <img class="header__moon" src="./assets/desktop/icon-moon.svg" alt="An icon of the moon">
        </div>
    </header>
    <h1 class="hidden-h1">DevJobs</h1>
    <form class="search-form" action="#">

        <div class="search-form__group search-form__others">
            <label for="other_filter" class="search-form__label search-form__label-others">

                <button type="submit" class="search-form__search-iconBtn" id="other_filter"><svg role="img"
                        class="search-form__search-icon">
                        <title id="serach-label">This is the search label icon</title>
                        <use xlink:href="./assets/desktop/icon-search.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>

            </label>
            <input type="search" name="other_filter" class="other_filterInput" placeholder=""
                aria-labelledby="serach-label">


            <svg role="img" class="mobile-form__search-filter" width="20" height="20" aria-labelledby="search-label"
                xmlns="http://www.w3.org/2000/svg" id="mobileFilter">
                <title id="search-label">This is the search label icon</title>
                <path
                    d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
                    fill="" fill-rule="nonzero" />
            </svg>


        </div>

        <div class="search-form__group search-form__location">
            <label for="location_filter" class="search-form__label search-form__label-location">

                <svg role="img" class="search-form__location-icon">
                    <title id="location-label">This is the location label icon</title>
                    <use xlink:href="./assets/desktop/icon-location.svg#icon-location"></use>
                </svg>

            </label>
            <input type="search" name="location_filter" id="location_filter" placeholder="Filter by location..."
                aria-labelledby="location-label">

        </div>


        <div class="search-form__group search-form__fulltime ">
            <label for="form_checkbox" class="search-form__label search-form__label-fulltime">
                <span class="fulltimeLabel"></span>
                <input type="checkbox" name="form_checkbox" id="form_checkbox">
                <span class="checkmark"></span>

            </label>
        </div>

        <button type="submit" class="btn-1  mg-left search-form__btn">Search</button>


    </form>

    <main class="main">
        <div class="jobcards-container">

        </div>

        <div class="spinner">
            <div class="spinner__cirle"></div>
            <div class="spinner__cirle"></div>
            <div class="spinner__cirle"></div>
        </div>
        <div class="loadmore">
            <button class="btn-1 loadmore__btn" type="submit">Load More</button>
        </div>

    </main>

    <div id="modal-container" class="modal">


        <form class="modal-content mobile-form" action="#">

            <label for="mobileForm_filter" class="mobile-form__label-location">

                <img class="mobile-form__location-icon" src="./assets/desktop/icon-location.svg"
                    alt="location search label icon">
                <input type="search" name="mobileForm_filter" id="mobileForm_filter"
                    placeholder="Filter by location...">
            </label>

            <div class="mobile-form__bottom-div">
                <label for="mobile_checkbox" class="mobile-form__label-fulltime">
                    Full Time Only
                    <input type="checkbox" name="mobile_checkbox" id="mobile_checkbox">
                    <span class="mobile-checkmark"></span>

                </label>
            </div>

            <button type="submit" class="btn-1  mobile-form__btn">Search</button>

        </form>

    </div>


</body>


</html>
